<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tests para Facultativo de bibliotecas del estado</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    body { font-family: Arial, sans-serif; padding: 12px 10px 12px; background: #f0f8ff; min-height: 100vh; min-height: 100dvh; }
    h1, h2, h3, h4 { margin: 10px 0; }
    #main-menu h1 { color: #3c7bd6; font-family: "Trebuchet MS", "Verdana", "Arial", sans-serif; }
    button { display: block; margin: 10px 0; padding: 10px; width: 280px; cursor: pointer; border-radius: 10px; border: 1px solid #b8d8ff; background: white; }
    button:hover { filter: brightness(0.98); }
    .secondary { background: #e8f3ff; }
    #tts-read { background: #ffffff; }
    #tts-read.tts-active { background: #e8f3ff; }
    .success { background: #e8f3ff; border-color: #b8d8ff; }
    .danger { background: #ffe8e8; border-color: #ffb3b3; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .card { background: white; border: 1px solid #d7e6ff; border-radius: 14px; padding: 14px; margin: 12px 0; }
    #main-menu { margin-top: 6px; }
    #main-menu { text-align: center; min-height: calc(100vh - 24px); min-height: calc(100dvh - 24px); height: calc(100vh - 24px); height: calc(100dvh - 24px); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; width: 100%; box-sizing: border-box; gap: 0; }
    #main-menu .row { justify-content: center; }
    #main-menu .row { margin-top: 12px; }
    #main-extra { width: 100%; position: absolute; left: 0; right: 0; bottom: 16px; }
    #main-menu { position: relative; }
    #app-version-badge { position: absolute; right: 10px; bottom: 8px; font-size: 11px; opacity: 0.7; }
    #main-top { width: 100%; display: flex; flex-direction: column; align-items: center; flex: 1; }
    #main-buttons { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
    #main-top button { width: 280px; }
    #main-buttons button { width: 280px; }
    #motivational-phrase { margin-top: 10px; }
    #main-menu h1 { margin-top: 12px; }
    #test-container { text-align: center; position: relative; padding-bottom: 28px; }
    #test-container .row { justify-content: center; }
    #answers-container { display: flex; flex-direction: column; align-items: center; }
    #test-top-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 8px; }
    #test-progress { text-align: center; flex: 1; display: flex; justify-content: center; }
    #timer { font-weight: bold; min-width: 70px; text-align: left; }
    #timer.timer-warn { color: #d9a404; }
    #timer.timer-danger { color: #d9534f; }
    #timer.timer-blink { animation: timer-blink 1s steps(2, start) infinite; }
    @keyframes timer-blink {
      50% { opacity: 0.2; }
    }
    #mode-pill { display: none; }
    #test-progress .progress-bar { width: min(420px, 70vw); height: 10px; background: #e6eefc; border-radius: 999px; overflow: hidden; }
    #test-progress .progress-bar-fill { height: 100%; background: #6aa9ff; width: 0%; }
    #progress-text { min-width: 70px; text-align: right; font-weight: bold; }
    #test-controls-row { flex-wrap: nowrap; justify-content: center; align-items: center; gap: 8px; }
    #test-controls-row #no-btn,
    #test-controls-row #pause-btn {
      flex: 1 1 0;
      width: auto !important;
      min-width: 0;
      min-height: 44px;
      margin: 0 !important;
      padding: 8px 10px !important;
      font-size: 16px !important;
    }
    #test-controls-row #no-btn,
    #test-controls-row #pause-btn { background: white; }
    #test-controls-row #tts-read {
      flex: 0 0 44px;
      width: 44px !important;
      height: 44px !important;
      min-width: 44px;
      min-height: 44px;
      margin: 0 !important;
      padding: 0 !important;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    #test-controls-row #tts-read > span:not(.tts-read-icon) { display: none; }
    #test-controls-row #tts-read .tts-read-icon { font-size: 18px; }
    #results-container { text-align: center; }
    #results-container { position: relative; min-height: calc(100vh - 24px); min-height: calc(100dvh - 24px); height: calc(100vh - 24px); height: calc(100dvh - 24px); padding-bottom: 140px; }
    #results-actions-bottom { position: absolute; left: 0; right: 0; bottom: 16px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .answer-btn { width: 280px; font-size: 16px; }
    #no-btn { background: white; }
    .numq-btn, .time-btn { width: 70px; }
    .secondary.numq-btn, .secondary.time-btn, .secondary.fuente-btn { background: white; }
    #test-menu .fuente-btn { width: 160px; }
    textarea { width: 100%; box-sizing: border-box; border-radius: 10px; border: 1px solid #b8d8ff; padding: 10px; }
    label { cursor: pointer; }
    hr { border: 0; border-top: 1px solid #e6eefc; margin: 12px 0; }
    .pill { display:inline-block; padding: 6px 10px; border-radius: 999px; background:#e8f3ff; border:1px solid #b8d8ff; font-size: 12px; }
    .small { font-size: 12px; opacity: 0.85; }
    .modal-overlay { position: fixed; inset: 0; background: rgba(10, 20, 35, 0.35); display: none; align-items: center; justify-content: center; z-index: 9999; padding: 16px; }
    .modal { width: min(92vw, 420px); background: #ffffff; border: 1px solid #d7e6ff; border-radius: 14px; padding: 16px; box-shadow: 0 10px 30px rgba(15, 35, 70, 0.15); }
    .modal-title { font-weight: 700; margin-bottom: 8px; }
    .modal-message { white-space: pre-wrap; margin-bottom: 12px; }
    .modal-actions { justify-content: center; }
    #motivational-phrase { font-style: italic; font-family: "Trebuchet MS", "Verdana", "Arial", sans-serif; }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: start; }
    .stats-card { display: flex; flex-direction: column; gap: 6px; position: relative; padding-right: 190px; }
    .stats-circle { position: absolute; right: 16px; bottom: 16px; display: flex; align-items: center; justify-content: center; margin: 0; }
    .review-item { background: white; border: 1px solid #d7e6ff; border-radius: 14px; padding: 14px; margin: 12px 0; text-align: left; }

    @media (max-width: 700px) {
      body { padding: 6px; }
      h1 { font-size: 22px; }
      h2 { font-size: 18px; }
      h3 { font-size: 16px; }
      h1, h2, h3, h4 { margin: 5px 0; }
      button { margin: 5px 0; }
      button { font-size: 16px; }
      button { width: 100%; max-width: 100%; }
      .answer-btn { width: 100%; }
      #test-menu .fuente-btn { width: 100%; }
      .numq-btn, .time-btn { width: 64px; }
      .row { gap: 4px; }
      .card { padding: 6px; margin: 6px 0; }
      hr { margin: 6px 0; }
      #main-menu .row { margin-top: 6px; }
      #app-version-badge { right: 8px; bottom: 6px; font-size: 10px; }
      #main-menu,
      #test-menu,
      #config-container,
      #voice-settings-container,
      #test-container,
      #results-container,
      #review-container,
      #stats-container,
      #import-container {
        height: calc(100dvh - 24px);
        max-height: calc(100dvh - 24px);
        overflow: auto;
      }
      .review-item { height: auto; max-height: none; overflow: visible; padding: 10px; margin: 10px 0; }
      #test-top-row { display: grid; grid-template-columns: 1fr 1fr; grid-template-areas: "timer progress" "bar bar"; align-items: center; gap: 6px; }
      #timer { grid-area: timer; text-align: left; font-size: 14px; width: auto; }
      #progress-text { grid-area: progress; text-align: right; font-size: 14px; width: auto; }
      #test-progress { grid-area: bar; }
      #test-progress { width: 100%; }
    #test-progress .progress-bar { width: 100%; }
      #test-container { display: flex; flex-direction: column; height: calc(100dvh - 24px); position: relative; padding-bottom: 0; }
      #test-bottom { position: absolute; left: 0; right: 0; bottom: 6px; padding-bottom: 6px; }
      #test-bottom { padding-left: 6px; padding-right: 6px; }
    #answer-explanation { max-height: 120px; overflow: auto; }
      #test-controls-row { gap: 6px; }
      #results-container { height: calc(100dvh - 24px); position: relative; padding-bottom: 0; }
      #results-actions-bottom { position: absolute; left: 0; right: 0; bottom: 8px; gap: 6px; padding-left: 6px; padding-right: 6px; }
      #results-text { padding-bottom: 90px; }
      .stats-grid { display: flex; flex-direction: column; gap: 16px; width: 100%; padding: 0 6px; box-sizing: border-box; }
      .stats-card { width: 100%; margin: 0 auto; padding-right: 14px; box-sizing: border-box; }
      .stats-circle { position: static; width: 100%; margin-top: 12px; }
      #stats-content > .card:not(.stats-card) { margin-left: 6px; margin-right: 6px; width: auto; box-sizing: border-box; }
      #stats-actions { width: 100%; padding: 0 6px; box-sizing: border-box; justify-content: center; }
      #stats-actions button { width: 100%; max-width: 100%; }
    }
  </style>
  <link rel="stylesheet" href="styles.css?v=20260215">
</head>
<body>

<!-- PANTALLA PRINCIPAL -->
<div id="main-menu" class="card">
  <div id="main-top">
    <div id="motivational-phrase" class="small" style="margin-bottom:16px;font-size:18px;"></div>
    <h1><span class="logo-test">TEST</span><span class="logo-aplus"><span class="logo-a">A</span><span class="logo-plus">+</span></span></h1>
  </div>

  <div id="main-extra"></div>
  <div id="app-version-badge" class="small"></div>

  <div id="main-button-cache" style="display:none">
    <button id="btn-open-import" class="secondary">Importar preguntas</button>
    <button id="btn-export-json" class="secondary">Exportar JSON</button>
    <span class="pill" id="db-count-pill">Cargando preguntas‚Ä¶</span>
  </div>
</div>

<!-- MODAL INICIAR TEST -->
<div id="test-start-modal" class="modal-overlay" style="display:none;">
  <div class="modal">
    <div class="modal-title" style="text-align:center;">Elige tipo de test</div>
    <div class="row" id="modal-row-quick" style="justify-content:center;">
      <button id="btn-quick-test-10" class="secondary">Test r√°pido 10</button>
      <button id="btn-quick-test-20" class="secondary">Test r√°pido 20</button>
    </div>
    <div class="row" id="modal-row-main" style="justify-content:center;">
      <button id="btn-start-test" class="secondary">Test personalizado</button>
      <button id="btn-review" class="secondary">Repasar pendientes</button>
    </div>
    <div class="row" id="modal-row-modes" style="justify-content:center;">
      <button id="btn-exam" class="secondary">Modo examen</button>
    </div>
    <div class="row" id="modal-row-paused" style="justify-content:center;"></div>
    <div class="row" style="justify-content:center;margin-top:10px;">
      <button id="btn-close-test-modal" class="secondary">Cerrar</button>
    </div>
  </div>
</div>

<!-- MODAL MODO EXAMEN POR FUENTE -->
<div id="exam-source-modal" class="modal-overlay" style="display:none;">
  <div class="modal">
    <div class="modal-title" style="text-align:center;">Selecciona fuentes</div>
    <div class="row" id="exam-source-buttons" style="justify-content:center;"></div>
    <div class="row" style="justify-content:center;margin-top:10px;">
      <button id="btn-exam-start" class="secondary">Iniciar test</button>
      <button id="btn-exam-close" class="secondary">Cerrar</button>
    </div>
  </div>
</div>

<!-- MEN√ö TEST -->
<div id="test-menu" class="card" style="display:none"></div>

<!-- CONFIGURACI√ìN -->
<div id="config-container" class="card" style="display:none">
  <h2 style="text-align:center;">Configuraci√≥n</h2>
  <div class="row" id="config-actions" style="justify-content:center;flex-direction:column;align-items:center;"></div>
  <div class="row" style="justify-content:center;margin-top:10px;">
    <button id="btn-back-config" class="secondary">Volver</button>
  </div>
</div>

<!-- AJUSTES VOZ -->
<div id="voice-settings-container" class="card" style="display:none">
  <h2>Ajustes de voz</h2>
  <div id="tts-voice-list" class="row" style="justify-content:center;align-items:center;"></div>
  <div class="row" style="justify-content:center;align-items:center;gap:14px;margin-top:8px;">
    <label class="small" style="display:flex;align-items:center;gap:6px;">
      Velocidad
      <input id="tts-rate" type="range" min="0.7" max="1.3" step="0.1" />
    </label>
    <label class="small" style="display:flex;align-items:center;gap:6px;">
      Tono
      <input id="tts-pitch" type="range" min="0.8" max="1.2" step="0.1" />
    </label>
  </div>
  <div class="row" style="justify-content:center;margin-top:10px;">
    <button id="btn-voice-back" class="secondary">Volver</button>
  </div>
</div>

<!-- TEST -->
<div id="test-container" class="card" style="display:none">
  <div id="test-top-row">
    <div id="timer">00:00</div>
    <div id="test-progress" class="small">
      <div class="progress-bar"><div id="progress-bar-fill" class="progress-bar-fill"></div></div>
    </div>
    <div id="progress-text">0/0</div>
  </div>
  <div class="small" id="mode-pill" style="display:none;"></div>

  <div id="question-text" style="margin:10px 0; font-weight:600;"></div>
  <div id="answer-explanation" class="small" style="display:none;margin:6px 0;opacity:0.95;background:#fff6cc;border:1px solid #f1dda4;border-radius:10px;padding:8px;align-items:center;"></div>
  <div id="test-bottom">
    <div id="answers-container"></div>

    <div class="row">
      <button id="continue-btn" style="display:none">Continuar</button>
    </div>

    <hr>
    <div class="row" id="test-controls-row">
      <button id="no-btn" class="secondary">No lo s√©</button>
      <button id="tts-read" class="secondary" aria-label="Leer pregunta y opciones"><span class="tts-read-icon" aria-hidden="true">üîä</span></button>
    </div>
  </div>
</div>

<!-- RESULTADOS -->
<div id="results-container" class="card" style="display:none">
  <h2>Resultados</h2>
  <div id="results-text"></div>
  <div id="results-actions-bottom">
    <button id="back-to-menu-btn" class="secondary">Volver al men√∫</button>
  </div>
</div>

<!-- REPASO TEST -->
<div id="review-container" class="card" style="display:none">
  <h2>Repaso del test</h2>
  <div id="review-text"></div>
  <div class="row" style="justify-content:center;margin-top:10px;">
    <button id="back-to-results-btn" class="secondary">Volver a resultados</button>
  </div>
</div>

<!-- ESTAD√çSTICAS -->
<div id="stats-container" class="card" style="display:none">
  <div id="stats-content"></div>
  <div class="row" id="stats-actions"></div>
</div>

<!-- IMPORTAR -->
<div id="import-container" class="card" style="display:none">
  <h2>Importar preguntas</h2>
  <p class="small">Formato por bloques separados por <strong>---</strong>. Campos: tema, bloque, fuente, pregunta, A/B/C/D, correcta, explicacion.</p>

  <textarea id="import-textarea" rows="14" placeholder="Pega aqu√≠..."></textarea>

  <div class="row">
    <button id="btn-import-questions">Importar</button>
    <button id="btn-clear-import" class="secondary">Vaciar cuadro</button>
  </div>

  <div class="row">
    <button id="btn-clear-added" class="danger">Vaciar a√±adidas</button>
    <button id="btn-back-from-import" class="secondary">Volver</button>
  </div>

  <div id="import-status" style="margin-top:10px;"></div>
</div>

<!-- MODAL -->
<div id="app-modal-overlay" class="modal-overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="app-modal-title">
    <div id="app-modal-title" class="modal-title"></div>
    <div id="app-modal-message" class="modal-message"></div>
    <div class="row modal-actions" id="app-modal-actions"></div>
  </div>
</div>

<script src="version.js"></script>
<script src="app.js?v=20260214"></script>
</body>
</html>
